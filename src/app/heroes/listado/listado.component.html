<h3>Listado de Héroes</h3>

<div *ngIf="heroeBorrado; else nadaBorrado">
    <h3>Héroe borrado <small class="text-danger">{{heroeBorrado}}</small></h3>
    <!-- <li *ngFor="let heroe of heroesBorrados; let i = index">
        {{i + 1}} - {{heroe}}
    </li> -->
    <!-- <span>{{heroeBorrado}}</span> -->
</div>

<ng-template #nadaBorrado>
    <h3>No he borrado nada</h3>
</ng-template>


<button *ngIf="heroes.length > 0" class="btn btn-outline-danger" (click)="borrarUltimoHeroe()">
    Borrar último héroe
</button>

<ul class="mt-2 list-group">
    <li class="list-group-item" *ngFor="let heroe of heroes; let i = index">
        {{i + 1}} - {{heroe}}
    </li>

</ul>
